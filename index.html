<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Red Light, Green Light</title>
</head>

<body>
    <div class="container">
        <div class="light">
            <div class="red"></div>
            <div class="green"></div>
        </div>
        <div class="ground">

            <div class="start-line">
                <div class="guard"></div>
                <div class="doll"></div>
                <div class="guard"></div>
            </div>

            <div class="end-line">
                <div class="players player1 user" id="1"></div>
            </div>
            
        </div>
        <div class="timer">
            <p>45</p>
        </div>
    </div>

    <div class="message-div">
        <p class="message"></p>
        <button class="btn">Play again</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
